apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "transmission-openvpn.fullname" . }}
  labels:
    {{- include "transmission-openvpn.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "transmission-openvpn.fullname" . }}
  selector:
    matchLabels:
      {{- include "transmission-openvpn.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "transmission-openvpn.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
    {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "transmission-openvpn.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "dumb-init"
            - "--"
            - "bash"
            - "-c"
            - "echo 'net.core.wmem_max = 1048576' >> /etc/sysctl.d/udp.conf && echo 'net.core.rmem_max = 4194304' >> /etc/sysctl.d/udp.conf && sysctl -p && /etc/openvpn/start.sh"
          ports:
            - name: http
              containerPort: 9091
              protocol: TCP
            - name: vpn
              containerPort: {{.Values.service.peerPort}}
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: http
          volumeMounts:
            {{- if .Values.timezoneMountFromHost.enabled }}
            - mountPath: /etc/localtime
              name: timezone-config
              readOnly: true
            {{- end }}
            {{- if .Values.tunDeviceMountFromHost.enabled }}
            - mountPath: /dev/net/tun
              name: dev-net-tun
            {{- end }}
            {{- if .Values.persistence.data.enabled }}
              {{- range $index, $persistence := .Values.persistence }}
            - mountPath: /{{ $index }}
              name: {{ $index }}
              {{- end }}
            {{- else }}
            - mountPath: /data
              name: data
            {{- end }}
            {{- if and .Values.customProvider.enabled }}
            - mountPath: /etc/openvpn/custom/
              name: custom-provider-config
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "transmission-openvpn.fullname" . }}
            - secretRef:
                name: {{ include "transmission-openvpn.fullname" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        {{- if .Values.customProvider.enabled }}
        - secret:
            secretName: {{ .Values.customProvider.secretName }}
          name: custom-provider-config
        {{- end }}
        {{- if .Values.timezoneMountFromHost.enabled }}
        - hostPath:
            path: /usr/share/zoneinfo/{{ .Values.timezoneMountFromHost.name }}
          name: timezone-config
        {{- end }}
        {{- if .Values.tunDeviceMountFromHost.enabled }}
        - hostPath:
            path: /dev/net/tun
            type: CharDevice
          name: dev-net-tun
        {{- end }}
{{- if .Values.persistence.data.enabled }}
  {{- range $index, $persistence := .Values.persistence }}
    {{- if $persistence.enabled }}
          - name: {{ $index }}
      {{- if $persistence.existingClaim }}
            persistentVolumeClaim:
              claimName: {{ $persistence.existingClaim }}
      {{- else }}
            hostPath:
              path: {{ $persistence.hostPath }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- else if and (not .Values.persistence.data.enabled) .Values.dataVolume }}
        {{- toYaml (list .Values.dataVolume) | nindent 8 }}
{{- else }}
        - name: data
          emptyDir: {}
{{- end }}


