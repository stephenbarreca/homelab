 # global:
#   storageClass: my-storage-class

image:
  repository: haugene/transmission-openvpn
  # pullPolicy: Always
  pullPolicy: Always
  # Overrides the image tag whose default is the chart version.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: true
  runAsUser: 0
  capabilities:
    add:
      - NET_ADMIN
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.247
  port: 80
  peerPort: 35244

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: local
  hosts:
    - host: torrent.local
      paths:
        - /
    - host: transmission.local
      paths:
        - /

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   requests:
     cpu: 500m
     memory: 6Gi
   limits:
     cpu: 4
     memory: 6Gi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  data:
    enabled: true
    hostPath: /mnt/plex
    existingClaim:
    # storageClass: "my-storage-class"
    # accessModes:
    #   - ReadWriteMany
    ## Persistent Volume size
    #size: 64Gi
  books:
    enabled: true
    hostPath: /mnt/extra/calibre/config/downloads
# An alternative data volume definition
dataVolume: {}

# see docs: https://haugene.github.io/docker-transmission-openvpn/arguments/
# for sensitive values, use secretEnv below.
env:
  OPENVPN_PROVIDER: PIA
  OPENVPN_CONFIG: ca_ontario
  OPENVPN_OPTS: "--inactive 3600 --ping 10 --ping-exit 60"
#  LOCAL_NETWORK: "10.1.0.0/16"
  TRANSMISSION_DOWNLOAD_DIR: "/data/torrents/transmission"
  TRANSMISSION_INCOMPLETE_DIR: "/data/torrents/transmission/incomplete"
  TRANSMISSION_INCOMPLETE_DIR_ENABLED: "false"
  TRANSMISSION_DOWNLOAD_QUEUE_SIZE: "20"
  TRANSMISSION_RATIO_LIMIT_ENABLED: "true"
  TRANSMISSION_RATIO_LIMIT: "1"
  TRANSMISSION_PEER_LIMIT_PER_TORRENT: "200"
  TRANSMISSION_PEER_LIMIT_GLOBAL: "5000"
  TRANSMISSION_CACHE_SIZE_MB: "1024"
  TRANSMISSION_WEB_UI: "transmission-web-control"
  TRANSMISSION_MESSAGE_LEVEL: "1"
  TRANSMISSION_WATCH_DIR: "/data/torrents/watch"
  TRANSMISSION_WATCH_DIR_ENABLED: "true"
  LOG_TO_STDOUT: "true"
#  PUID: "1000"
#  PGID: "1000"
# put sensitive values here
secretEnv:
  OPENVPN_USERNAME: p8582314
  OPENVPN_PASSWORD: EP7dpgVmtV

# see: https://haugene.github.io/docker-transmission-openvpn/supported-providers/#using_a_custom_provider
customProvider:
  enabled: false
  secretName: openvpn-custom

tunDeviceMountFromHost:
  enabled: true

timezoneMountFromHost:
  enabled: true
  name: localtime

dnsConfig:
  nameservers:
    - 8.8.8.8
    - 1.1.1.1
