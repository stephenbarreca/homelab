apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ombi-config
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: books
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: calibre-data
  local:
    path: /mnt/calibre/books
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-main
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: books
  namespace: calibre
spec:
  accessModes:
    - ReadWriteMany
    - ReadWriteOnce
  storageClassName: books
  resources:
    requests:
      storage: 50Gi
