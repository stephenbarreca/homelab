apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: minecraft-awwb-land-modded
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-awwb-land-modded
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
    - ReadWriteOnce
  storageClassName: minecraft-awwb-land-modded
  local:
    path: /mnt/minecraft/modded/awwb-land/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-main
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-awwb-land-modded
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: minecraft-awwb-land-modded
  resources:
    requests:
      storage: 1Gi

