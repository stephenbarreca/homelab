apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: sonarr-config
provisioner: kubekrnetes.io/no-provisioner
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-config-nfs
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: "sonarr-config"
  nfs:
    server: "192.168.1.4"
    path: "/export/sonarr/config"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  namespace: plex
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "sonarr-config"
  resources:
    requests:
      storage: 1Gi
