---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
spec:
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      plex:

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          nodeSelector:
            nvidia.com/gpu.present: "true"
          securityContext:
            runAsUser: 0
            #runAsGroup: 568
            #fsGroup: 568

        containers:
          app:
            image:
              repository: lscr.io/linuxserver/plex
              tag: latest
              pullPolicy: Always
            env:
              PLEX_ADVERTISE_URL: https://192.168.1.241:32400,https://plex.stephenbarre.ca:443
              PLEX_NO_AUTH_NETWORKS: 10.0.0.0/8,192.168.1.0/24
              PLEX_UID: "1000"
              PLEX_GID: "1000"
              PUID: "1000"
              PGID: "1000"
              TZ: America/New_York
              PLEX_CLAIM_TOKEN: "claim-YXerstYdxtr5pWE85G9L"
              NVIDIA_VISIBLE_DEVICES: all
#            envFrom:
#              - secretRef:
#                  name: plex-secrets
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 100m
                nvidia.com/gpu: 1
                memory: 9248M
              limits:
                nvidia.com/gpu: 1
                memory: 9248M

    service:
      app:
        controller: plex
        type: LoadBalancer
        loadBalancerIP: 192.168.1.241
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400

    ingress:
      app:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: web,websecure,local
        className: traefik
        hosts:
          - host: plex.stephenbarre.ca
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: plex-config
        advancedMounts:
          plex:
            app:
              - path: /config
      movies:
        existingClaim: movies
        advancedMounts:
          plex:
            app:
              - path: /data/movies
      tv:
        existingClaim: tv
        advancedMounts:
          plex:
            app:
              - path: /data/tv
      transcode:
        type: emptyDir
        medium: Memory
        advancedMounts:
          plex:
            app:
              - path: /transcode
