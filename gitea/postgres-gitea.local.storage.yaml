apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gitea-postgres
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitea-postgres
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  storageClassName: "gitea-postgres"
  local:
    path: /mnt/gitea-postgres
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-main
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-postgres
  namespace: gitea
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "gitea-postgres"
  resources:
    requests:
      storage: 5Gi
 
