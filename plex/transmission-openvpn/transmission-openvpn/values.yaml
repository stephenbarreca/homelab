# global:
#   storageClass: my-storage-class

image:
  repository: haugene/transmission-openvpn
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  # tag: override-tag

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    add:
      - NET_ADMIN
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  ## Specify the nodePort value for the LoadBalancer and NodePort service types.
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
  ##
  # nodePort:
  ## Provide any additional annotations which may be required. This can be used to
  ## set the LoadBalancer service type to internal only.
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
  ##
  annotations: {}
  labels: {}
  ## Use loadBalancerIP to request a specific static IP,
  ## otherwise leave blank
  ##
  loadBalancerIP:
  # loadBalancerSourceRanges: []
  ## Set the externalTrafficPolicy in the Service to either Cluster or Local
  # externalTrafficPolicy: Cluster

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  data:
    enabled: false
    # existingClaim: "my-existing-claim"
    # storageClass: "my-storage-class"
    annotations:
    accessModes:
      - ReadWriteOnce
    ## Persistent Volume size
    size: 64Gi

# An alternative data volume definition
dataVolume: {}

# see docs: https://haugene.github.io/docker-transmission-openvpn/arguments/
# for sensitive values, use secretEnv below.
env: {}
  # OPENVPN_PROVIDER: my_value
  # CREATE_TUN_DEVICE: "true"
  # TRANSMISSION_SPEED_LIMIT_UP: "2048"
  # PUID: "1000"
  # PGID: "1000"

# put sensitive values here
secretEnv: {}
  # OPENVPN_USERNAME: user
  # OPENVPN_PASSWORD: MySecretPassword1!

# see: https://haugene.github.io/docker-transmission-openvpn/supported-providers/#using_a_custom_provider
customProvider:
  enabled: false
  secretName: openvpn-custom

tunDeviceMountFromHost:
  enabled: true

timezoneMountFromHost:
  enabled: true
  name: localtime

dnsConfig: {}
