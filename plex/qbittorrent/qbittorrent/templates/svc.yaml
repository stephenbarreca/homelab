apiVersion: v1
kind: Service
metadata:
  name: {{ template "qbittorrent.fullname" . }}
  labels:
    {{- include "qbittorrent.labels" . | nindent 4 }}
  {{- if .Values.service.annotations }}
  annotations:
    {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if (or (eq .Values.service.type "LoadBalancer") (eq .Values.service.type "NodePort")) }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy | quote }}
  {{- end }}
  {{- if eq .Values.service.type "LoadBalancer" }}
  loadBalancerIP: {{ default "" .Values.service.loadBalancerIP | quote }}
  {{- end }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.uiPort }}
      {{- if (and (eq .Values.service.type "NodePort") (not (empty .Values.service.nodePort)))}}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
    - name: listen
      port: {{ .Values.service.listenPort }}
      targetPort: {{ .Values.listenPort }}
      {{- if (and (eq .Values.service.type "NodePort") (not (empty .Values.service.listenPort)))}}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "qbittorrent.selectorLabels" . | nindent 4 }}

