apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: radarr-config
provisioner: kubekrnetes.io/no-provisioner
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-config-nfs
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  storageClassName: radarr-config
  local:
    path: /home/stephen/data/radarr/config
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-main
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
  namespace: plex
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: radarr-config
  resources:
    requests:
      storage: 1Gi
