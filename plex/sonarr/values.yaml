
replicaCount: 1

image:
  repository: linuxserver/sonarr
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - sonarr.bananaspliff.org
  tls:
   - secretName: sonarr-bananaspliff-org
     hosts:
       - sonarr.bananaspliff.org

volumes:
  - name: config
    persistentVolumeClaim:
      claimName: sonarr-config
  - name: downloads
    persistentVolumeClaim:
      claimName: transmission-downloads
  - name: plex-data
    persistentVolumeClaim:
      claimName: plex-nfs-data

volumeMounts:
  - name: config
    mountPath: "/config"
    subPath: ""
  - name: downloads
    mountPath: "/downloads/transmission"
    subPath: ""
  - name: plex-data
    mountPath: "/tv"
    subPath: "tv/"

resources:
  requests:
    memory: 256Mi
    cpu: 0.1
  limits:
    memory: 512Mi
    cpu: 1.0

nodeSelector: {}

tolerations: []

affinity: {}

